<!DOCTYPE html>
<html>
<head>
    <title>Toddler Questions</title>
    <link rel="stylesheet" href="../static/pages.css">
</head>
<body>
    <h1>Toddler Questions</h1>
    <form action="/toddler" method="post">

        <label for="sex">Sex:</label><br>
        <input type="radio" name="sex" value="M" required> Male
        <input type="radio" name="sex" value="F" required> Female<br><br>

        <label for="age">Age (in months):</label>
        <input type="number" name="age" id="age" required><br><br>

        <label for="Q1">When you call your child's name, does he or she look at you?</label><br>
        <input type="radio" name="Q1" value="Yes" required> Yes
        <input type="radio" name="Q1" value="No" required> No<br><br>

        <label for="Q2">How simple is it for you to look your child in the eye?</label><br>
        <input type="radio" name="Q2" value="Yes" required> Yes
        <input type="radio" name="Q2" value="No" required> No<br><br>

        <label for="Q3">Does your child make pointing gestures to express what they want?</label><br>
        <input type="radio" name="Q3" value="Yes" required> Yes
        <input type="radio" name="Q3" value="No" required> No<br><br>

        <label for="Q4">Does your kid gesture at things that interest both of you?</label><br>
        <input type="radio" name="Q4" value="Yes" required> Yes
        <input type="radio" name="Q4" value="No" required> No<br><br>

        <label for="Q5">Is your child acting and pretending?</label><br>
        <input type="radio" name="Q5" value="Yes" required> Yes
        <input type="radio" name="Q5" value="No" required> No<br><br>

        <label for="Q6">Is your child able to follow your gaze?</label><br>
        <input type="radio" name="Q6" value="Yes" required> Yes
        <input type="radio" name="Q6" value="No" required> No<br><br>

        <label for="Q7">Does your child seem to try to soothe you or anybody else in the family when they are clearly upset?</label><br>
        <input type="radio" name="Q7" value="Yes" required> Yes
        <input type="radio" name="Q7" value="No" required> No<br><br>

        <label for="Q8">What would you say your toddler's first words were?</label><br>
        <input type="radio" name="Q8" value="Yes" required> Yes
        <input type="radio" name="Q8" value="No" required> No<br><br>

        <label for="Q9">Does your youngster make basic gestures?</label><br>
        <input type="radio" name="Q9" value="Yes" required> Yes
        <input type="radio" name="Q9" value="No" required> No<br><br>

        <label for="Q10">Does your toddler seem to be staring aimlessly at nothing?</label><br>
        <input type="radio" name="Q10" value="Yes" required> Yes
        <input type="radio" name="Q10" value="No" required> No<br><br>

        <!-- Additional questions -->

        <label for="jaundice">Were you born with jaundice?</label><br>
        <input type="radio" name="jaundice" value="Yes" required> Yes
        <input type="radio" name="jaundice" value="No" required> No<br><br>

        <label for="family_asd">Do you have any family members with ASD?</label><br>
        <input type="radio" name="family_asd" value="Yes" required> Yes
        <input type="radio" name="family_asd" value="No" required> No<br><br>

        <label for="ethnicity">Ethnicity:</label>
        <select name="ethnicity" id="ethnicity" required>
            <option value="middle eastern">Middle Eastern</option>
            <option value="White European">White European</option>
            <option value="Hispanic">Hispanic</option>
            <option value="black">Black</option>
            <option value="asian">Asian</option>
            <option value="south asian">South Asian</option>
            <option value="Native Indian">Native Indian</option>
            <option value="Others">Others</option>
            <option value="Latino">Latino</option>
            <option value="mixed">Mixed</option>
            <option value="Pacifica">Pacifica</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="White-European">White-European</option>
            <option value="Black">Black</option>
            <option value="South Asian">South Asian</option>
            <option value="Asian">Asian</option>
            <option value="Pasifika">Pasifika</option>
            <option value="Turkish">Turkish</option>
            <option value="Middle Eastern ">Middle Eastern</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
